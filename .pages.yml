media: public/img
content:
  - name: quotes
    label: Quotes
    type: collection
    path: content/quotes
    view:
      fields: [title, draft, date]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: description
        label: Description
        type: string
      - name: date
        label: Date
        type: date
      - name: draft
        label: Draft
        type: boolean
      - name: tags
        label: Tags
        type: string
        list: true
      - name: body
        label: Body
        type: rich-text
  - name: pages
    label: Pages
    type: collection
    path: content/pages
    view:
      fields: [title, slug, onMenu, menuOrder, draft] # Added onMenu and menuOrder
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: slug
        label: Slug
        type: string
        required: true
      - name: onMenu
        label: On Menu?
        type: boolean # Toggle for Yes/No
        default: false
      - name: menuOrder
        label: Menu Order
        type: number
        default: 0
      - name: draft
        label: Draft
        type: boolean
      - name: body
        label: Body
        type: rich-text
  - name: about
    label: About page
    type: file
    path: content/about/index.md
    fields:
      - name: layout
        type: string
        hidden: true
        default: layouts/base.njk
      - name: eleventyNavigation
        label: Navigation
        type: object
        fields:
          - name: key
            label: Key
            type: string
          - name: order
            label: Order
            type: number
      - name: body
        label: Body
        type: rich-text
  - name: metadata
    label: Metadata
    type: file
    path: _data/metadata.js
    format: code